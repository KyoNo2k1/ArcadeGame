    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        min-height: 100vh;
        background: #1abc9c;
        background-image: linear-gradient(to top left, #9b59b6, #1abc9c);
        font-family: arial;
        position: relative;
        text-align: center;
      }

      /* HEADER */
      header {
        color: white;
        letter-spacing: 10px;
        font-size: 22px;
        padding: 10px 5px;
      }

      @media only screen and (min-width: 768px) {
        header {
          font-size: 28px;
        }
      }

      @media only screen and (min-width: 1024px) {
        header {
          font-size: 32px;
          padding: 10px;
        }

        header h1 {
          font-weight: 400;
        }
      }

      /* main SECTION */
      .main {
        background: white;
        width: 250px;
        height: 345px;
        /*   box-shadow: 3px 3px 3px 1px rgba(0,0,0,0.4); */
        margin: auto;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media only screen and (min-width: 768px) {
        .main {
          width: 310px;
          height: 285px;
        }
      }

      @media only screen and (min-width: 1024px) {
        .main {
          width: 410px;
          height: 375px;
        }
      }

      .box {
        background: #6186aa;
        width: 50px;
        height: 50px;
        float: left;
        margin: 10px 0 0 10px;
      }

      @media only screen and (min-width: 1024px) {
        .box {
          width: 70px;
          height: 70px;
        }
      }

      .box.play:hover {
        opacity: 0.7;
        cursor: pointer;
      }

      .box img {
        width: 100%;
        display: block;
        border: solid 1px transparent;
      }

      .box .outlined {
        border: solid 1px #34495e;
        background: #1abc9c;
        opacity: 0.7;
      }

      /* STATUS bar */
      #state {
        background: #6186aa;
        /*   background-image: linear-gradient(to top left, #9b59b6, #1abc9c); */
        background-size: 250%;
        width: 230px;
        line-height: 25px;
        float: left;
        margin: 10px 0 0 10px;
        padding: 0 10px;
        color: white;
        font-size: 16px;
      }

      @media only screen and (min-width: 768px) {
        #state {
          width: 290px;
        }
      }

      @media only screen and (min-width: 1024px) {
        #state {
          width: 390px;
          line-height: 35px;
        }
      }

      #time {
        float: left;
      }

      #time::after {
        content: " sec";
      }

      #score {
        float: right;
      }

      #score::after {
        content: " points";
      }

      /* FOOTER */
      footer p {
        color: white;
        padding: 5px;
        font-size: 14px;
        letter-spacing: 1px;
      }

      footer p a {
        color: #ddd;
        text-decoration: none;
      }

      footer p a:hover {
        color: white;
        text-decoration: underline;
      }

      .hidden {
        display: none !important;
      }

      .show {
        display: block;
      }

      /* PRE modal window */
      #pre {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      #themes {
        margin: auto;
        padding: 20px;
        width: 300px;
        background: white;
        color: #6186aa;
      }

      #themes p {
        margin-top: 10px;
        padding: 10px 20px;
        border: solid 1px;
        background: white;
        color: #6186aa;
        cursor: pointer;
        font-size: 16px;
      }

      #themes p:hover {
        background: #6186aa;
        background-size: 250%;
        color: white;
      }

      #pre h2,
      #post h2 {
        font-size: 24px;
        font-weight: normal;
        letter-spacing: 1px;
        margin-bottom: 20px;
      }

      /* POST modal window */
      #post {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
      }

      #post > div {
        width: 300px;
        padding: 20px 0 40px;
        background: white;
        color: #6186aa;
      }

      #post p:first-child,
      #post #final {
        font-weight: bold;
        letter-spacing: 2px;
        margin: auto;
        padding: 10px 20px;
      }

      #post #again {
        color: #6186aa;
        text-decoration: none;
        margin: auto;
        padding: 10px 20px;
        width: 160px;
        border: solid 1px;
      }

      #post #again:hover {
        background: #6186aa;
        /*   background-image: linear-gradient(to top left, #9b59b6, #1abc9c); */
        background-size: 250%;
        color: white;
        cursor: pointer;
      }

      // initiate the game with chosen theme
      themesElt.addEventListener("click", function (e) {
        if (e.target.classList.contains("themes")) {
          activateTheme(e.target.id);
          preElt.classList.add("hidden");
        }
      });

      function activateTheme(theme) {
        // insert theme in images array
        for (let i = 0; i < 20; i++) {
          images.push(library[theme][i]);
        }
        // insert images in memory game
        for (let i = 0; i < 20; i++) {
          var rand = Math.floor(Math.random() * (images.length - 1));
          boxElts[i].innerHTML =
            "<img src='" + images[rand] + "' alt='image' class='hidden'>";
          images.splice(rand, 1);
        }
      }

      // Handle the play
      mainElt.addEventListener("click", gameLogic);

      function gameLogic(e) {
        // make sure the box is playable
        if (e.target.classList.contains("play")) {
          e.target.firstChild.classList.remove("hidden");

          if (click < 1) {
            tempElt1 = e.target;
            // timer
            if (click === -1) {
              timer = setInterval(function () {
                time++;
                timeElt.innerHTML = time;
              }, 1000);
            }
            click = 1;
          }

            tempElt2 = e.target;

            // different images
            if (tempElt1.firstChild.src !== tempElt2.firstChild.src) {
              mainElt.removeEventListener("click", gameLogic);
              setTimeout(function () {
                tempElt1.firstChild.classList.add("hidden");
                tempElt2.firstChild.classList.add("hidden");
                mainElt.addEventListener("click", gameLogic);
              }, 400);
              if (score > 0) {
                score -= 2;
              }
              scoreElt.innerHTML = score;
            }

            // same images
            else {
              score += 10;
              win += 2;
              tempElt1.firstChild.classList.add("outlined");
              tempElt2.firstChild.classList.add("outlined");
              tempElt1.classList.remove("play");
              tempElt2.classList.remove("play");
              scoreElt.innerHTML = score;

              // game won
              if (win === 20) {
                clearInterval(timer);
                finalElt.innerHTML =
                  "You won " + score + " points <br> in " + time + " seconds";
                postElt.classList.remove("hidden");
              }
            }
            click = 0;
          }
        }
      }

      againElt.addEventListener("click", resetGame);

      function resetGame() {
        // reset game
        tempElt1 = "";
        tempElt2 = "";
        click = -1;
        win = 0;
        score = 0;
        time = 0;
        postElt.classList.add("hidden");
        preElt.classList.remove("hidden");
        for (let i = 0; i < 20; i++) {
          boxElts[i].classList.add("play");
          boxElts[i].firstChild.classList.add("hidden");
        }
        timeElt.textContent = time;
        scoreElt.textContent = score;
      }

      // handle focus of the page
      // function checkPageFocus() {
      //   if (document.hasFocus()) {
      //     preElt.classList.remove("hidden");
      //   }
      //   else {
      //     preElt.classList.add("hidden");
      //   }
      // }
      // var checkPageInterval = setInterval(checkPageFocus, 300);
      var keys = { 37: 1, 38: 1, 39: 1, 40: 1 };
      function preventDefault(e) {
        e.preventDefault();
      }
      function preventDefaultForScrollKeys(e) {
        if (keys[e.keyCode]) {
          preventDefault(e);
          return false;
        }
      }
      function stopScroll(e) {
        // alert('stop')
        window.addEventListener("keydown", preventDefaultForScrollKeys, false);
        e.stopPropagation();
      }
      document
        .getElementById("clickStopScroll")
        .addEventListener("click", stopScroll);
    </script>
